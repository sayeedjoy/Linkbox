<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="theme-init.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkBox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="icon" type="image/png" href="icons/bookmark-48.png" sizes="48x48" />
</head>
<body>
  <!-- ============ Connect Screen ============ -->
  <div id="connect-screen" class="screen">
    <button type="button" id="theme-btn-connect" class="theme-btn" aria-label="Toggle theme">
      <svg class="theme-icon theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="4"/>
        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
      </svg>
      <svg class="theme-icon theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
    <div class="connect-logo">
      <img src="icons/bookmark-48.png" alt="LinkBox" />
    </div>
    <h1 class="connect-title">LinkBox</h1>
    <p class="connect-subtitle">Paste your API token to start saving bookmarks</p>
    <input type="password" id="token-input" class="token-input" placeholder="token_xxxxxxxx..." autocomplete="off" />
    <button type="button" id="connect-btn" class="btn btn-primary">
      <span class="btn-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
          <polyline points="10 17 15 12 10 7"/>
          <line x1="15" y1="12" x2="3" y2="12"/>
        </svg>
        Connect
      </span>
      <span class="spinner"></span>
    </button>
    <a href="#" id="get-token-link" class="link">Get your token from settings â†’</a>
  </div>

  <!-- ============ Save Screen ============ -->
  <div id="save-screen" class="screen hidden">
    <header class="save-header">
      <span class="save-header-title">
        <span class="title-slash">/</span> Save
      </span>
      <div class="save-header-actions">
        <button type="button" id="theme-btn-save" class="theme-btn" aria-label="Toggle theme">
          <svg class="theme-icon theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="4"/>
            <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
          </svg>
          <svg class="theme-icon theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <button type="button" id="signout-btn" class="link-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Sign out
      </button>
      </div>
    </header>

    <div class="page-preview" id="page-preview">
      <div class="page-favicon" id="page-favicon"></div>
      <div class="page-meta">
        <span class="page-url" id="page-url"></span>
        <span class="page-title" id="page-title"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="title-input">Title</label>
      <input type="text" id="title-input" class="input" />
    </div>

    <div class="form-group">
      <label for="description-input">Description</label>
      <textarea id="description-input" class="textarea" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Group</label>
      <div class="group-dropdown">
        <button type="button" id="group-trigger" class="group-trigger" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="group-trigger-label">
          <span class="group-dot" id="group-dot"></span>
          <span class="group-trigger-label" id="group-trigger-label">No group</span>
          <svg class="group-chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </button>
        <div id="group-list" class="group-list hidden" role="listbox">
          <div class="group-option" role="option" data-group-id="" tabindex="0">
            <span class="group-dot group-dot-muted"></span>
            No group
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="save-btn" class="btn btn-primary btn-block">
      <span class="btn-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
        </svg>
        Save bookmark
      </span>
      <span class="spinner"></span>
    </button>

    <div id="save-status" class="status hidden"></div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
